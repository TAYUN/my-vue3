<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue响应式demo1</title>
  </head>
  <style>
    body {
      padding: 200px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script type="module">
      // import {
      //   ref,
      //   effect,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
      import { reactive, ref, effect } from '../dist/reactivity.esm.js'
      const count = ref(0)
      const state = reactive({
        count,
      })

      effect(() =>{
        console.log(state.count)
      })

      setTimeout(() => {
        count.value++
      }, 1000);
    </script>
  </body>
</html>
